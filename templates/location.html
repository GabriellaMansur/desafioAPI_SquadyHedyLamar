{% extends "layout.html"%}
{% block content %}
<div class="row" style="padding: 30px; text-align: center; ">

  <div class="col-sm-3 col-6">
    <h1 class="h5">{{location.name}}</h3>
    <h1 class="h5">{{location.type}}</h3>
    <h1 class="h5">{{location.dimension}}</h3>
      <h1 class="h4">residentes</h1>
      {% for character in characters%}
        <div class="col-sm-3 col-6">
          <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid img-thumbnail">
          <h3 class="h5">{{character.name}}</h3>
          <p>
            <a href="/profile/{{character.id}}" class="btn btn-primary"
              style=" background-color: #88e23b; color: #043c6e;">
              Visualizar Perfil
            </a>
          </p>
        </div>
      {% endfor %}
  </div>
  {% endblock %}
