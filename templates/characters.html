<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio Rick e Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <style type="text/css">
    body {
        background-color: #160440;
        color: white;
    }
  </style>

     <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Desafio Rick e Morty</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Personagens</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">Localizações</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">Episódios</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
     </header>


      <body>
        <h1 style="text-align: center; padding-top: 50px;">Listagem de personagens</h1>
        <div class="row" style="padding: 30px;">
            {% block content %}
                {% for character in characters%}
    
                <div class="col-sm-3 col-6">
                    <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid img-thumbnail">
                    <h3 class="h5">{{character.name}}</h3>
                </div>
                {% endfor %}
    
            {% endblock %}
        </div>
      </body>
</html>
